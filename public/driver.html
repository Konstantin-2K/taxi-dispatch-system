<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Dispatch System - Driver Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="/css/driver.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
</head>
<body>
<div class="container">
    <header>
        <h1>Driver Dashboard</h1>
        <div class="driver-info">
            <h2 id="driverName">Loading...</h2>
            <div class="status-controls">
                <label for="statusSelect">Status:</label>
                <select id="statusSelect">
                    <option value="available">Available</option>
                    <option value="busy">Busy</option>
                    <option value="offline">Offline</option>
                </select>
            </div>
        </div>
    </header>

    <main>
        <div id="requests-section" class="requests-section">
            <h2>Route Requests</h2>
            <div class="tabs">
                <button class="tab-btn active" data-tab="pending">Pending</button>
                <button class="tab-btn" data-tab="accepted">Accepted</button>
                <button class="tab-btn" data-tab="completed">History</button>
            </div>

            <div id="requestsList" class="requests-list"></div>
        </div>

        <div id="navigation-section" class="navigation-section" style="display: none;">
            <div class="navigation-header">
                <h2>Navigation</h2>
                <div id="navigation-phase-info" class="phase-info">To Pickup Location</div>
                <div class="navigation-controls">
                    <button id="nav-to-pickup" class="btn btn-primary">Navigate to Pickup</button>
                    <button id="nav-to-dropoff" class="btn btn-primary" disabled>Navigate to Dropoff</button>
                    <button id="complete-navigation" class="btn btn-success" disabled>Complete Trip</button>
                </div>
            </div>
            <div class="navigation-frame-container">
            </div>
        </div>
    </main>

    <footer>
        <p>Taxi Dispatch System &copy; 2025</p>
    </footer>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/driver.js"></script>
</body>
</html>
